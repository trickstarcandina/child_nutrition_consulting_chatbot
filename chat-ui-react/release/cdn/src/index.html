<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat UI React</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="description" content="Chat UI React example" />
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/@mui/material@v5/umd/material-ui.development.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/chat-ui-react@latest/dist/browser/chat-ui-react.umd.polyfill.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/babel">
      const { Box, CssBaseline, ThemeProvider, createTheme } = MaterialUI;
      const { ChatController, MuiChat } = ChatUiReact;

      const theme = createTheme({
        palette: {
          primary: {
            main: '#007aff',
          },
        },
      });

      function App() {
        const [chatCtl] = React.useState(new ChatController());

        React.useMemo(async () => {
          await chatCtl.addMessage({
            type: 'text',
            content: `Please enter something.`,
            self: false,
          });
          chatCtl.setActionRequest({ type: 'text', always: true }, (res) =>
            chatCtl.addMessage({
              type: 'text',
              content: `You have entered:\n${res.value}`,
              self: false,
            }),
          );
        }, [chatCtl]);

        return (
          <Box sx={{ backgroundColor: '#e0e0e0' }}>
            <Box
              sx={{
                minHeight: '100vh',
                height: '100vh',
                maxWidth: '640px',
                marginLeft: 'auto',
                marginRight: 'auto',
              }}
            >
              <MuiChat chatController={chatCtl} />
            </Box>
          </Box>
        );
      }

      ReactDOM.render(
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <App />
        </ThemeProvider>,
        document.querySelector('#root'),
      );
    </script>
  </body>
</html>
